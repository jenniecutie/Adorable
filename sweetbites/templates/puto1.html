{%extends 'nave.html'%}
{%block content%}
{%load static%}
<script>
      function mult(value) {
        var x, y, a, b, c, d;
        x= (parseFloat(4 / 12) * value).toFixed(2);
        y= (parseFloat(2 / 12) * value).toFixed(2);
        a= (parseFloat(6 / 12) * value).toFixed();
        b= 1* value;
        c= (parseFloat(1 / 12) * value).toFixed(2);
        d= (parseFloat(2.25 / 12) * value).toFixed(2);


        document.getElementById('outputX').value = x;
        document.getElementById('outputY').value = y;
        document.getElementById('outputA').value = a;
        document.getElementById('outputB').value = b;
        document.getElementById('outputC').value = c;
        document.getElementById('outputD').value = d;
      }
    </script>
      <div class="middle">
        <div class="background_review">
          <img src="{% static 'img/Puto.webp' %}"
             alt="Puto"
             class="imageformat"/>

          <p class="description" >
            <b class="product_name">Puto</b>
            <label for="servings" class="serving_form"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Yield Serving: </label>
            <input type="number" name="Input" onkeyup="mult(this.value);" onclick="mult(this.value);" class="serving_design" value="12" min="1">
            <br>
            <br>
            <a href="{% url 'putoo/' %}" class="link"><em> Description/ </em></a>
            <a href="{% url 'puto2/' %}" class="link"><em> Direction to cook/ </em></a>
            <br>
            <br><br> <input type="text" name="Output" id="outputX" class="serving_design" value="4" readonly> cups all-purpose flour
            <br><br> <input type="text" name="Output" id="outputY" class="serving_design" value="2"  readonly> cups white sugar
            <br><br> <input type="text" name="Output" id="outputA" class="serving_design" value="6" readonly> medium eggs
            <br><br> <input type="text" name="Output" id="outputB" class="serving_design" value="12" readonly> ounce evaporated milk
            <br><br> <input type="text" name="Output" id="outputC" class="serving_design" value="1" readonly> tbsp baking powder
            <br><br> <input type="text" name="Output" id="outputD" class="serving_design" value="2.25" readonly> cups cheese, shredded
          </p>
        </div> 
      </div>
    </div>
{%endblock%}
