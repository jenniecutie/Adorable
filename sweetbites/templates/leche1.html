{%extends 'nave.html'%}
{%block content%}
{%load static%}
    <script>
      function mult(value) {
        var x, y, a, b, c, d;
        x= (parseFloat(1 / 6) * value).toFixed(2);
        y= (parseFloat(0.75 / 6) * value).toFixed(2);
        a= (parseFloat(13 / 6) * value).toFixed(2);
        b= (parseFloat(13 / 6) * value).toFixed(2);
        c= (12 / 6) * value;
        d= (parseFloat(1 / 6) * value).toFixed(2);

        document.getElementById('outputX').value = x;
        document.getElementById('outputY').value = y;
        document.getElementById('outputA').value = a;
        document.getElementById('outputB').value = b;
        document.getElementById('outputC').value = c;
        document.getElementById('outputD').value = d;
      }
    </script>
      <div class="middle">
        <div class="background_review">
          <img src="{% static 'img/Lecheflan1.webp' %}"
             alt="Leche flan"
             class="imageformat"/>

          <p class="description">
            <b class="product_name">Leche flan</b>
            <label for="servings" class="serving_form_2">Yield Serving: </label>
            <input type="number" name="Input" onkeyup="mult(this.value);" onclick="mult(this.value);" class="serving_design" value="6" min="1">
            <br>
            <br>
            <a href="{% url 'lecheflann/' %}" class="link"><em> Description/ </em></a>
            <a href="{% url 'lecheflann2/' %}" class="link"><em> Direction to cook/ </em></a>
            <br>
            <br> <br> <input type="text" name="Output" id="outputX" class="serving_design" value="1" readonly> cup sugar
            <br> <br> <input type="text" name="Output" id="outputY" class="serving_design" value="0.75"  readonly> cup water
            <br> <br> <input type="text" name="Output" id="outputA" class="serving_design" value="13" readonly> ounce evaporated milk
            <br> <br> <input type="text" name="Output" id="outputB" class="serving_design" value="13" readonly> ounce sweetened condensed milk
            <br> <br> <input type="text" name="Output" id="outputC" class="serving_design" value="12" readonly> pcs egg yolk
            <br> <br> <input type="text" name="Output" id="outputD" class="serving_design" value="1" readonly> tsp vanilla extract
          </p>
      </div>
    </div>
{% endblock %}
